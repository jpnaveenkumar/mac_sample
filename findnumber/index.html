<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>

  <div class="container">
    <center><h3>Guess My Number!!</h3></center>
    <div class="row" style="margin-top:50px;">
      <div class="col l6 m6 s12 input-field push-l1 push-m1">
        <input id="guess_no" type="number">
        <label for="guess_no">Enter the Number You Think.......</label>
      </div>
      <div class="col l5 m5 s12" style='padding-top:25px;padding-bottom:20px;'>
          <center><a id="submit" class="btn red">Right Guess ???</a></center>
      </div>
      <div id="result" class="col l12 s12 m12"/>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    var glob;
    var counter=0;
    $(document).ready(function(){
      glob=Math.floor(Math.random()*100);
      $('#submit').click(function(){
        counter++;
        var inp=$('#guess_no').val();
        if(inp>glob)
          var html="<h4 style='background-color:blue;color:white;padding-top:10px'> "+inp+" is greater than Magic number </h4>";
        else if(inp<glob)
          var html="<h4 style='background-color:orange;color:white;padding-top:10px'> "+inp+" is lesser than Magic number </h4>";
        else
          var html="<h4 style='background-color:green;color:white;padding-top:10px'> You won finally in "+counter+" attempts</h4>";
        $('#result').append(html);
      });
    });
  </script>
</body>
</html>
